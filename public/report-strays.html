<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report Strays - Paws for Applause</title>
    <style>
      /* General styling */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        background-image: url('https://cdn.pixabay.com/photo/2014/11/02/16/11/cat-514195_640.jpg'); /* Add your image path here */
        background-size: cover;
        background-position: center;
        animation: moveBackground 30s linear infinite; /* Slow-motion effect */
      }

      @keyframes moveBackground {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 100% 100%;
        }
      }

      header {
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        color: white;
        padding: 20px 0;
        text-align: center;
      }

      header h1 {
        margin: 0;
      }

      nav {
        background: #333;
        color: white;
        padding: 10px;
        text-align: center;
      }

      .navbar-menu {
        list-style: none;
        padding: 0;
        margin: 0;
        display: inline-flex;
        gap: 15px;
      }

      .navbar-item {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }

      .navbar-item:hover {
        color: #ff9a9e;
      }

      .form-section {
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        background: rgba(173, 216, 230, 0.7);
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        background: #ff9a9e;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background: #f76d82;
      }

      footer {
        text-align: center;
        background: #333;
        color: white;
        padding: 10px;
      }

      .notification {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #ff9a9e;
        color: white;
        padding: 20px;
        border-radius: 5px;
        display: none;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .notification.show {
        display: block;
      }

      .notification h3 {
        margin: 0 0 10px;
      }

      .notification p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Report Injured Stray Animals</h1>
    </header>

    <nav>
      <ul class="navbar-menu">
        <li><a href="index.html" class="navbar-item">Home</a></li>
        <li>
          <a href="login.html" class="navbar-item" id="loginLink">Login</a>
        </li>
      </ul>
    </nav>

    <section class="form-section">
      <h2>Report Injured Stray Animals</h2>
      <form id="reportForm" onsubmit="submitForm(event)">
        <!-- Hidden input for user_id -->
        <input type="hidden" id="user_id" name="user_id" />

        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="phone">Your Phone Number:</label>
        <input type="text" id="phone" name="phone" required />
        <label for="location">Location:</label>
        <textarea id="location" name="location" rows="4" required></textarea>
        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required />
        <button type="submit">Submit</button>
      </form>
    </section>

    <footer>
      <p>&copy; 2024 Paws for Applause</p>
    </footer>

    <div class="notification" id="notification">
      <h3>Thank You for Your Kindness!</h3>
      <p>
        "Saving one animal wonâ€™t change the world, but it will change the world
        for that one animal."
      </p>
    </div>

    <script>
      // Check login status and set user_id in hidden input field
      window.onload = function () {
        const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
        const loginLink = document.getElementById("loginLink");
        const userIdField = document.getElementById("user_id");

        if (!isLoggedIn) {
          alert("Please log in to use this feature.");
          window.location.href = "login.html"; // Redirect to login
        } else {
          loginLink.textContent = "Logout";
          loginLink.href = "#";
          loginLink.addEventListener("click", logout);

          // Set user_id in the hidden field
          const userId = localStorage.getItem("userId");
          if (userId) {
            userIdField.value = userId; // Set user_id value
          }
        }
      };

      // Logout function
      function logout(event) {
        event.preventDefault();
        localStorage.setItem("isLoggedIn", "false");
        window.location.href = "login.html"; // Redirect to login
      }

      // Form submission
      function submitForm(event) {
        event.preventDefault();

        const form = document.getElementById("reportForm");
        const formData = new FormData(form); // Automatically collects all input data and files

        fetch("http://localhost:5000/api/report-injury", {
          method: "POST",
          body: formData, // Send the form data to the backend
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.message) {
              console.log(data.message); // Log success message
              // Show notification
              const notification = document.getElementById("notification");
              notification.classList.add("show");

              // Hide notification after 5 seconds and redirect to homepage
              setTimeout(() => {
                notification.classList.remove("show");
                window.location.href = "index.html"; // Redirect to homepage
              }, 5000);
            }
          })
          .catch((error) => {
            console.error("Error submitting the form:", error);
            alert("Failed to submit the report. Please try again.");
          });
      }
    </script>
  </body>
</html>
